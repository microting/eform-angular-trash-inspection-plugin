<eform-new-subheader
  [subtitle]="subtitle | translate"
></eform-new-subheader>
<div class="d-flex flex-row">
  <div class="d-flex mr-2">
    <mat-form-field>
      <mat-label>{{'Select Year' | translate}}</mat-label>
      <mtx-select
        id="yearSelector"
        [items]="years"
        [(ngModel)]="selectedYear"
        [clearable]="false"
      ></mtx-select>
    </mat-form-field>
  </div>
  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'Select Table' | translate}}</mat-label>
      <mtx-select
        [items]="viewNames"
        [ngModel]="selectedView"
        (ngModelChange)="onSelectedViewChanged($event)"
        [disabled]="!selectedYear"
      ></mtx-select>
    </mat-form-field>
  </div>
</div>
<app-transporters-report-preview-table
  *ngIf="this.selectedView === 'Transporters'"
  [thisYear]="selectedYear"
  (onShowGraphModal)="showGraphModal($event)"
>
</app-transporters-report-preview-table>
<app-fractions-report-preview-table
  *ngIf="this.selectedView === 'Fractions'"
  [thisYear]="selectedYear"
  (onShowGraphModal)="showGraphModal($event)"
>
</app-fractions-report-preview-table>
<app-producers-report-preview-table
  *ngIf="this.selectedView === 'Producers'"
  (onShowGraphModal)="showGraphModal($event)"
  [thisYear]="selectedYear"
></app-producers-report-preview-table>
