<mtx-grid
  [data]="producerYearModel.entities"
  [columns]="tableHeaders"
  [cellTemplate]="{name: showGraphTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="producersReportPreviewTableStateService.getActiveSort() | async"
  [sortDirection]="producersReportPreviewTableStateService.getActiveSortDirection() | async"
  (sortChange)="sortTableProducers($event)">
</mtx-grid>

<ng-template let-row #showGraphTpl>
  <a (click)="showGraphModal(row)" class="button-show-graph-modal">{{row.name}}</a>
</ng-template>
