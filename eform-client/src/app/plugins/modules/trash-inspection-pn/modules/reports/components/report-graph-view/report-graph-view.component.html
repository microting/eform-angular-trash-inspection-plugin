<div mat-dialog-content class="d-flex flex-column">
  <ngx-charts-bar-vertical-2d
    class="mb-4"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data1"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMax]="yScaleMax"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [barPadding]="5"
    [groupPadding]="5">
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-line-chart
    class="mt-4"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data2"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMax]="yScaleMax"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition">
  </ngx-charts-line-chart>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    (click)="hide()"
  >
    {{'Close' | translate}}
  </button>
</div>
