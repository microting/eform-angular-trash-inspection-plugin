<eform-new-subheader>
  <button
    mat-raised-button
    id="fractionCreateBtn"
    color="accent"
    matTooltip="{{ 'Create Transporter' | translate }}"
    (click)="showCreateTransporterModal()"
  >
    {{ 'New Transporter' | translate }}
  </button>
  <button
    mat-raised-button
    id="importFractionBtn"
    color="accent"
    matTooltip="{{ 'Import Transporter' | translate }}"
    routerLink="./import"
  >
    {{ 'Import Transporter' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="transportersModel.transporterList"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="selectTransportersPaginationSort$ | async"
  [sortDirection]="selectTransportersPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)">
</mtx-grid>
