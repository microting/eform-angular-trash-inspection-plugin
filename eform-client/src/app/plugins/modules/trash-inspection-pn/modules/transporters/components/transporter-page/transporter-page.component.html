<eform-subheader>
  <div class="p-3">
    <button
      mdbBtn
      id="fractionCreateBtn"
      class="btn btn-success btn-small-height"
      mdbTooltip="{{ 'Create Transporter' | translate }}"
      (click)="showCreateTransporterModal()"
    >
      {{ 'New Transporter' | translate }}
    </button>
    <button
      id="importFractionBtn"
      class="btn btn-success btn-small-height"
      mdbTooltip="{{ 'Import Transporter' | translate }}"
      routerLink="/plugins/trash-inspection-pn/importtransporters"
    >
      {{ 'Import Transporter' | translate }}
    </button>
  </div>
</eform-subheader>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead
        table-headers
        [tableHeaders]="tableHeaders"
        [sort]="transportersStateService.getSort() | async"
        (sortChanged)="sortTable($event)"
      ></thead>
      <tbody id="tableBody">
        <tr *ngFor="let transporter of transportersModel.transporterList">
          <td id="transporterId">
            {{ transporter.id }}
          </td>
          <td id="transporterName">
            {{ transporter.name }}
          </td>
          <td id="transporterDescription">
            {{ transporter.description }}
          </td>
          <td id="transporterForeignId">
            {{ transporter.foreignId }}
          </td>
          <td id="transporterAddress">
            {{ transporter.address }}
          </td>
          <td id="transporterCity">
            {{ transporter.city }}
          </td>
          <td id="transporterZipCode">
            {{ transporter.zipCode }}
          </td>
          <td id="transporterPhone">
            {{ transporter.phone }}
          </td>
          <td id="transporterContactPerson">
            {{ transporter.contactPerson }}
          </td>
          <td>
            <div class="d-flex flex-row justify-content-center">
              <button
                id="updateFractionBtn"
                class="btn btn-accent text-black-50 btn-icon mb-2"
                mdbTooltip="{{ 'Edit Transporter' | translate }}"
                (click)="showEditTransporterModal(transporter)"
              >
                <i class="material-icons"> edit </i>
              </button>
              <button
                id="deleteFractionBtn"
                class="btn btn-danger btn-icon mb-2"
                mdbTooltip="{{ 'Delete Transporter' | translate }}"
                (click)="showDeleteTransporterModal(transporter)"
              >
                <i class="material-icons"> delete_forever </i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <eform-page-size
        [pageSize]="transportersStateService.getPageSize() | async"
        (onPageSizeChanged)="onPageSizeChanged($event)"
      >
      </eform-page-size>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <eform-pagination
        [pagination]="transportersStateService.getPagination() | async"
        (onPageChanged)="changePage($event)"
      ></eform-pagination>
    </div>
  </div>
</div>

<app-trash-inspection-pn-transporter-create
  #createTransporterModal
  (onTransporterCreated)="getAllTransporters()"
>
</app-trash-inspection-pn-transporter-create>
<app-trash-inspection-pn-transporter-edit
  #editTransporterModal
  (onTransporterUpdated)="getAllTransporters()"
></app-trash-inspection-pn-transporter-edit>
<app-trash-inspection-pn-transporter-delete
  #deleteTransporterModal
  (onTransporterDeleted)="onTransporterDeleted()"
></app-trash-inspection-pn-transporter-delete>
