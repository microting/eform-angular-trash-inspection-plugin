<eform-subheader>
  <div class="p-3">
    <button
      mdbBtn
      id="fractionCreateBtn"
      class="btn btn-success btn-small-height"
      mdbTooltip="{{ 'Create Producers' | translate }}"
      (click)="showCreateProducerModal()"
    >
      {{ 'New Producer' | translate }}
    </button>
    <button
      mdbBtn
      id="importFractionBtn"
      class="btn btn-success btn-small-height"
      mdbTooltip="{{ 'Import Producer' | translate }}"
      routerLink="/plugins/trash-inspection-pn/importproducers"
    >
      {{ 'Import Producer' | translate }}
    </button>
  </div>
</eform-subheader>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead
        table-headers
        [tableHeaders]="tableHeaders"
        [sort]="producersStateService.getSort() | async"
        (sortChanged)="sortTable($event)"
      ></thead>
      <tbody id="tableBody">
        <tr *ngFor="let producer of producersModel.producerList">
          <td id="transporterId">
            {{ producer.id }}
          </td>
          <td id="transporterName">
            {{ producer.name }}
          </td>
          <td id="transporterDescription">
            {{ producer.description }}
          </td>
          <td id="transporterAddress">
            {{ producer.foreignId }}
          </td>
          <td id="transporterCity">
            {{ producer.address }}
          </td>
          <td id="transporterForeignId">
            {{ producer.city }}
          </td>
          <td id="transporterPhon">
            {{ producer.zipCode }}
          </td>
          <td id="transporterZipCode">
            {{ producer.phone }}
          </td>
          <td id="transporterContactPerson">
            {{ producer.contactPerson }}
          </td>
          <td>
            <div class="d-flex flex-row justify-content-center">
              <button
                id="updateFractionBtn"
                class="btn btn-accent text-black-50 btn-icon mb-2"
                mdbTooltip="{{ 'Edit Transporter' | translate }}"
                (click)="showEditProducerModal(producer)"
              >
                <i class="material-icons"> edit </i>
              </button>
              <button
                id="deleteFractionBtn"
                class="btn btn-danger btn-icon mb-2"
                mdbTooltip="{{ 'Delete Transporter' | translate }}"
                (click)="showDeleteProducerModal(producer)"
              >
                <i class="material-icons"> delete_forever </i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <eform-page-size
        [pageSize]="producersStateService.getPageSize() | async"
        (onPageSizeChanged)="onPageSizeChanged($event)"
      >
      </eform-page-size>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <eform-pagination
        [pagination]="producersStateService.getPagination() | async"
        (onPageChanged)="changePage($event)"
      ></eform-pagination>
    </div>
  </div>
</div>

<app-trash-inspection-pn-producer-create
  #createProducerModal
  (onProducerCreated)="getAllProducers()"
>
</app-trash-inspection-pn-producer-create>
<app-trash-inspection-pn-producer-edit
  #editProducerModal
  (onProducerUpdated)="getAllProducers()"
></app-trash-inspection-pn-producer-edit>
<app-trash-inspection-pn-producer-delete
  #deleteProducerModal
  (onProducerDeleted)="onProducerDeleted()"
></app-trash-inspection-pn-producer-delete>
