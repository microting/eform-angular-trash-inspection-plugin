<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Trash Inspection' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="selectedTrashInspectionModel.name"
                         type="text" id="updateTrashInspectionName"
                         name="createTrashInspectionName" class="form-control">
                  <label for="updateTrashInspectionName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
              <table class="table table-sm table-striped text-center z-depth-1">
                <thead>
                <tr>
                  <th scope="col" id="idTableHeader">ID</th>
                  <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                  <th scope="col">
                    {{ 'Related installation' | translate }}
                  </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr *ngFor="let installation of mappingInstallations.installationList">
                  <td>
                    {{installation.id}}
                  </td>
                  <td>
                    {{installation.name}}
                  </td>
                  <td>
                    <div class="mat-checkbox">
                      <input id="update-checkbox{{installation.id}}" [checked]="isChecked(installation.id)"
                             [value]="isChecked(installation.id)"
                             (change)="addToEditMapping($event, installation.id)"
                             color="primary" type="checkbox">
                      <label for="update-checkbox{{installation.id}}"></label>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" [disabled]="!selectedTrashInspectionModel.name" (click)="updateTrashInspection()">
          {{ 'Save' | translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
