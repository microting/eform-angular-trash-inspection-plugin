<eform-new-subheader>
  <button
    mat-raised-button
    id="fractionCreateBtn"
    color="accent"
    matTooltip="{{ 'Create Fraction' | translate }}"
    (click)="showCreateFractionModal()"
    *ngIf="authStateService.checkClaim(trashInspectionPnClaims.createFraction)"
  >
    {{ 'New Fraction' | translate }}
  </button>
  <button
    mat-raised-button
    id="importFractionBtn"
    color="accent"
    matTooltip="{{ 'Import Fraction' | translate }}"
    routerLink="./import"
  >
    {{ 'Import Fraction' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="fractionsModel.entities"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="selectFractionsPaginationSort$ | async"
  [sortDirection]="selectFractionsPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)">
</mtx-grid>
