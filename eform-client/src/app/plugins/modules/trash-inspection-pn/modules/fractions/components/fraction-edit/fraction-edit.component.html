<h3 mat-dialog-title>{{ 'Update Fraction' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column mb-1">
  <mat-form-field>
    <mat-label>{{'Item number' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="selectedFractionModel.itemNumber"
      type="text"
      id="updateFractionItemNumber"
      name="updateFractionItemNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'Name' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="selectedFractionModel.name"
      type="text"
      id="updateFractionName"
      name="updateFractionName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'Description' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="selectedFractionModel.description"
      type="text"
      id="updateFractionDescription"
      name="updateFractionDescription">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'Location code' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="selectedFractionModel.locationCode"
      type="text"
      id="updateFractionLocationCode"
      name="updateFractionLocationCode">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'Selected template' | translate}}</mat-label>
    <mtx-select
      appendTo="body"
      [items]="templatesModel.templates"
      bindLabel="label"
      bindValue="id"
      [typeahead]="typeahead"
      (change)="onSelectedChanged($event)"
      [ngModel]="selectedFractionModel.eFormId"
      id="updateFractionSelector"
    ></mtx-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="updateFraction()"
    id="fractionUpdateSaveBtn"
    [disabled]="!selectedFractionModel.name"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="fractionUpdateCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
