<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Fraction' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input mdbInput

                   [(ngModel)]="newFractionModel.itemNumber"
                   type="text" id="createFractionItemNumber"
                   name="createFractionItemNumber" class="form-control">
            <label for="createFractionItemNumber">{{'Item number' | translate}}</label>
          </div>
          <div class="md-form">
            <input mdbInput

                   [(ngModel)]="newFractionModel.name"
                   type="text" id="createFractionName"
                   name="createFractionName" class="form-control">
            <label for="createFractionName">{{'Name' | translate}}</label>
          </div>
          <div class="md-form">
            <input mdbInput

                   [(ngModel)]="newFractionModel.description"
                   type="text" id="createFractionDescription"
                   name="createFractionDescription" class="form-control">
            <label for="createFractionDescription">{{'Description' | translate}}</label>
          </div>
          <div class="md-form">
            <input mdbInput

                   [(ngModel)]="newFractionModel.locationCode"
                   type="text" id="createFractionLocationCode"
                   name="createFractionLocationCode" class="form-control">
            <label for="createFractionLocationCode">{{'Location code' | translate}}</label>
          </div>
          <div class="md-form">
            <ng-select [items]="templatesModel.templates"
                       bindLabel="label"
                       [placeholder]="('Selected template' | translate)"
                       bindValue="id"
                       [typeahead]="typeahead"
                       (change)="onSelectedChanged($event)"
            id="createFractionSelector">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="fractionCreateSaveBtn" class="btn btn-success btn-small-height" [disabled]="!newFractionModel.name" (click)="createInstallation()">
          {{ 'Create' | translate }}
        </button>
        <button id="fractionCreateCancelBtn" class="btn btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
