<h3 mat-dialog-title>{{ 'Update Segment' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <mat-form-field>
    <mat-label>{{'Name' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="segmentPnModel.name"
      type="text"
      id="updateSegmentName"
      name="updateSegmentName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'Description' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="segmentPnModel.description"
      type="text"
      id="updateSegmentDescription"
      name="updateSegmentDescription">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'SDk folder id' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="segmentPnModel.sdkFolderId"
      type="text"
      id="updateSegmentSdkFolderId"
      name="updateSegmentSdkFolderId">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="updateSegment()"
    id="segmentUpdateSaveBtn"
    [disabled]="!segmentPnModel.name"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="segmentUpdateCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
