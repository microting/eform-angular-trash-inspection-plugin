<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedSegmentId">
                <strong>{{segmentPnModel.id}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6" id="selectedSegmentCreatedDate">
                <h6>{{'Creation Date' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedSegmentName">
                <strong>{{segmentPnModel.name}}</strong>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="segmentDeleteDeleteBtn" class="btn btn-danger" (click)="deleteSegment()">
          {{ 'Delete' | translate }}
        </button>
        <button id="segmentDeleteCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
