<eform-new-subheader>
  <button
    mat-raised-button
    id="createSegmentBtn"
    color="accent"
    matTooltip="{{ 'Create Segment' | translate }}"
    (click)="showCreateSegmentModal()"
  >
    {{ 'New Segment' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="segmentsPnModel.segmentList"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [paginationTemplate]="paginatorTpl"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="segmentsStateService.getActiveSort() | async"
  [sortDirection]="segmentsStateService.getActiveSortDirection() | async"
  (sortChange)="sortTable($event)">
</mtx-grid>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="segmentsStateService.getPagination() | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>

<app-trash-inspection-pn-segment-create
  #createSegmentModal
  (onSegmentCreated)="getAllSegments()"
>
</app-trash-inspection-pn-segment-create>
<app-trash-inspection-pn-segment-edit
  #editSegmentModal
  (onSegmentUpdated)="getAllSegments()"
></app-trash-inspection-pn-segment-edit>
<app-trash-inspection-pn-segment-delete
  #deleteSegmentModal
  (onSegmentDeleted)="onSegmentDeleted()"
></app-trash-inspection-pn-segment-delete>
