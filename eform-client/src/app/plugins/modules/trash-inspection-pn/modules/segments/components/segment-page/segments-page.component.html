<eform-new-subheader>
  <button
    mat-raised-button
    id="createSegmentBtn"
    color="accent"
    matTooltip="{{ 'Create Segment' | translate }}"
    (click)="showCreateSegmentModal()"
  >
    {{ 'New Segment' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="segmentsPnModel.segmentList"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="selectSegmentsPaginationSort$ | async"
  [sortDirection]="selectSegmentsPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)">
</mtx-grid>
