<eform-new-subheader>
  <button
    mat-raised-button
    id="createInstallationBtn"
    color="accent"
    matTooltip="{{ 'Create Installation' | translate }}"
    (click)="showCreateInstallationModal()"
  >
    {{ 'New Installation' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="installationsModel.installationList"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [paginationTemplate]="paginatorTpl"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="installationsStateService.getActiveSort() | async"
  [sortDirection]="installationsStateService.getActiveSortDirection() | async"
  (sortChange)="sortTable($event)">
</mtx-grid>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="installationsStateService.getPagination() | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>

<app-trash-inspection-pn-installation-create
  #createInspectionModal
  (onInstallationCreated)="getAllInstallations()"
>
</app-trash-inspection-pn-installation-create>
<app-trash-inspection-pn-installation-edit
  #editInstallationModal
  (onInstallationUpdated)="getAllInstallations()"
></app-trash-inspection-pn-installation-edit>
