<eform-new-subheader>
  <button
    mat-raised-button
    id="createInstallationBtn"
    color="accent"
    matTooltip="{{ 'Create Installation' | translate }}"
    (click)="showCreateInstallationModal()"
  >
    {{ 'New Installation' | translate }}
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="installationsModel.installationList"
  [columns]="tableHeaders"
  [paginationTemplate]="paginatorTpl"
  [showPaginator]="true"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  [sortActive]="selectInstallationsPaginationSort$ | async"
  [sortDirection]="selectInstallationsPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)">
</mtx-grid>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="selectInstallationsPagination$ | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>
