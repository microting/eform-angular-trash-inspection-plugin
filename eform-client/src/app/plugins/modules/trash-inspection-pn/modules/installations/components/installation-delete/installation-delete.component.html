<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Are you sure you want to delete' | translate }}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedInstallationId">
                <strong>{{ selectedInstallationModel.id }}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'Name' | translate }}</h6>
              </div>
              <div class="col-md-6" id="selectedInstallationName">
                <strong>{{ selectedInstallationModel.name }}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="installationDeleteDeleteBtn"
          class="btn-danger btn-small-height"
          (click)="deleteInstallation()"
        >
          {{ 'Delete' | translate }}
        </button>
        <button
          mdbBtn
          id="installationDeleteCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
