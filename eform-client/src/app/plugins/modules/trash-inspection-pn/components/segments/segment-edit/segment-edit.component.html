<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Segment' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedFractionModel.name"
                         type="text" id="updateFractionName"
                         name="updateFractionName" class="form-control">
                  <label for="updateFractionName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedFractionModel.description"
                         type="text" id="createFractionDescription"
                         name="createFractionDescription" class="form-control">
                  <label for="createFractionDescription">{{'Description' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <ng-select [items]="templatesModel.templates"
                             bindLabel="label"
                             [placeholder]="selectedFractionModel.selectedTemplateName || ('Selected template' | translate)"
                             bindValue="id"
                             [typeahead]="typeahead"
                             (change)="onSelectedChanged($event)">
                  </ng-select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!selectedFractionModel.name" (click)="  updateFraction()">
          {{ 'Save' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
